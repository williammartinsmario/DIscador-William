<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discador Semi-Automático</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .ligar-btn {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .ligar-btn.ativo {
      background-color: red;
    }
    .aba {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Discador Semi-Automático William</h1>
  </header>
  <div class="container">
    <input type="file" id="fileInput" accept=".csv,.txt,.xls,.xlsx"><br>
    <table id="contatosTable">
      <thead>
        <tr><th>Nome</th><th>Número</th><th>Ação</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="aba">
      <h2>Contatos Feitos</h2>
      <table id="contatosFeitosTable">
        <thead>
          <tr><th>Nome</th><th>Número</th><th>Status</th><th>Informações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const linhas = e.target.result.split('\n');
        const tbody = document.getElementById("contatosTable").querySelector("tbody");
        tbody.innerHTML = "";
        linhas.forEach(linha => {
          const partes = linha.split(/[,;\t]/);
          if (partes.length >= 2) {
            const nome = partes[0].trim();
            const numero = partes[1].trim().replace(/[^0-9]/g, '');
            if (numero.length >= 10) {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${nome}</td>
                <td>${numero}</td>
                <td><button class="ligar-btn">Ligar</button></td>
              `;
              const botao = tr.querySelector("button");
              botao.onclick = function () {
                botao.classList.add("ativo");
                botao.textContent = "Ligado";
                const status = prompt("Digite: Atendeu / Caixa / Não Atendeu");
                const info = prompt("Observações adicionais:");
                const feitosTable = document.getElementById("contatosFeitosTable").querySelector("tbody");
                const trFeito = document.createElement("tr");
                trFeito.innerHTML = `
                  <td>${nome}</td>
                  <td>${numero}</td>
                  <td>${status}</td>
                  <td>${info}</td>
                `;
                feitosTable.appendChild(trFeito);
                tr.remove();
              };
              tbody.appendChild(tr);
            }
          }
        });
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
