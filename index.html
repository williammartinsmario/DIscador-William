<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discador William Atualizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button.ativo {
      background-color: red !important;
    }
  </style>
</head>
<body>
  <h1>Discador William Atualizado</h1>
  <button id="botaoLigar">Ligar</button>

  <script>
    const botao = document.getElementById("botaoLigar");
    botao.addEventListener("click", () => {
      botao.classList.toggle("ativo");
    });
  </script>
</body>
</html>
